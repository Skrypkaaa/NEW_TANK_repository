<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/NEW_TANK_repository/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Boutique</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link href="https://fonts.cdnfonts.com/css/pp-neue-montreal" rel="stylesheet">
  <script type="module" crossorigin src="/NEW_TANK_repository/commonHelpers2.js"></script>
  <link rel="stylesheet" href="/NEW_TANK_repository/assets/styles-d5b40f08.css">
</head>

<body>
  
  
  <section class="filters">
    <div class="container">
        <div class="styleFilterPosition">
            <h2 class="styleFilter">Filters:</h2>
        </div>
        <form class="search-form">
            <div class="styleForm">
                <div class="search-container">
                    <input type="text" name="keyword" class="search-input" autocomplete="off"
                        placeholder="Search for anything" />
                    <button type="submit" class="search-button">
                        <svg width="20" height="20">
                            <use href="./img/kupi-tank-sprite.svg#icon-search"></use>
                        </svg>
                    </button>
                </div>
                <div class="category-container">
                    <select name="category" id="categorySelect" class="categorySelect"></select>
                    <button type="button" class="arrow-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M5 7.5L10 12.5L15 7.5" stroke="#010101" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
  
  <div>
    
    <section class="discount discount-container">
    <h2 class="discount-caption">Discount products</h2>

    <ul class="discount-list" data-ls-name="discount">
        <li class="discount-item js-card-item" data-id="640c2dd963a319ea671e3891">
            <a class="products-card-link" href="#">
                <div class="discount-img-wrapper">
                    <img src="../img/discount-products1.png"
                        alt="Apricot" class="discount-img" loading="lazy">
                </div>
            </a>
            <div class="discount-desc-wrapper">
                <a class="products-card-link" href="#">
                    <p class="discount-desc-text text-overflow">Apricot</p>
                </a>
                <div class="discount-box">
                    <p class="discount-desc-text">$0.79</p>
                    <button type="button" class="discount-btn btn js-add-btn"
                        aria-label="add the product to the basket">
                        <svg class="discount-desc-svg">
                        <use href="../img/icons-tank.svg#icon-shopping-cart" class="discount-desc-added"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="discount-box-label">
                <svg class="discount-label-svg">
                    <use href="../img/icons-tank.svg#icon-discount"></use>  
                </svg>
            </div>
        </li>
        <li class="discount-item js-card-item" data-id="640c2dd963a319ea671e365d">
            <a class="products-card-link" href="#">
                <div class="discount-img-wrapper">
                    <img src="../img/discount-products2.png" alt="Dark Chocolate"
                        class="discount-img" loading="lazy">
                </div>
            </a>
            <div class="discount-desc-wrapper">
                <a class="products-card-link" href="#">
                    <p class="discount-desc-text text-overflow">Dark Chocolate</p>
                </a>
                <div class="discount-box">
                    <p class="discount-desc-text">$6.99</p>
                    <button type="button" class="discount-btn btn js-add-btn"
                        aria-label="add the product to the basket">
                        <svg class="discount-desc-svg">
                            <use href="../img/icons-tank.svg#icon-shopping-cart" class="discount-desc-added"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="discount-box-label">
                <svg class="discount-label-svg">
                    <use href="../img/icons-tank.svg#icon-discount"></use>
                </svg>
            </div>
        </li>
    </ul>
</section>
  </div>
  
  
</body>

</html>
