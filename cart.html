<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/NEW_TANK_repository/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    
    <link href="https://fonts.cdnfonts.com/css/pp-neue-montreal" rel="stylesheet"> 
  <link rel="stylesheet" href="/NEW_TANK_repository/assets/styles-d6446466.css">
</head>
<body>
    
    <main>
        <section class="cart_content_section">
            <div class="container">
                <div class="cart-header-wrap">
    <div class="cart-img-basket btn">
        <svg>
            <use href="/NEW_TANK_repository/assets/icons-tank-a4e82077.svg#icon-basket"></use>
        </svg>
    </div>
    <h2 class="title-cart">Cart (<span class="number-of-product"> 0</span>)</h2>
</div>
                <div class="cart-content-wrapper">
                    <div class="empty-cart">
    <img
        class="empty-basket-image"
        src="/NEW_TANK_repository/assets/empty-cart-1x-48f6341a.png"
        alt="empty-basket"
        width="132"
    />
    <p class="empty-cart-text">
        Your basket is<span class="yelow-empty"> empty...</span>
    </p>
    <p class="empty-cart-paragraf">
        Go to the main page to select your favorite products and add them to the
        cart.
    </p>
</div>
                    <div class="cart-content-container">
                        <div class="cart-product-wrap">
    <button class="delete-all-btn js-delete-all-btn">
        <span class="text-delete-all">Delete all</span>
        <svg>
            <use href="/NEW_TANK_repository/assets/icons-tank-a4e82077.svg#icon-close"></use>
        </svg>
    </button>
    <ul class="cart-list"></ul>
</div>
                        <div class="your-order">
    <p class="order-text">Your Order</p>
    <div class="order-prise">
        <p class="order-total">Total</p>
        <p class="orser-sum">Sum:</p>
        <p class="order-prise-total">$<span class="total-amount"></span></p>
    </div>
    <div class="order-form">
        <form id="subscription-form" aria-labelledby="order-text">
            <label for="email"></label>
                <input
                    class="order-input"
                    type="email"
                    id="email"
                    name="email"
                    pattern="^([^ ]+@[^ ]+\.[a-z]{2,6}|)$"
                    title="Use the format: test@gmail.com"
                    required
                    placeholder="Enter your email"
            /><span class="form-span">Mail:</span>
        <button class="order-btn" type="submit" aria-label="Complete Purchase">
            Checkout
        </button>
        </form>
    </div>
</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div class="modal-order"></div>
</body>
</html>
