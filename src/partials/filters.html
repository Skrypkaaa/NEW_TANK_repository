<div class="filters" id="filters">
    <p class="filter-text">Filters:</p>
    <div class="filter-container">
        <form class="custom-input js-search-form">
            <label for="search" class="visually-hidden">Search for anything</label>
            <input id="search" class="search-input js-search-input" autocomplete="off" type="text" name="search"
                placeholder="Search for anything" />
            <button class="search-btn filter-btn" type="submit" aria-label="search">
                <span>
                    <svg width="20" height="20">
                        <use href="./img/icons-tank.svg#icon-baseline-search" />
                    </svg>
                </span>
            </button>
        </form>

        <div class="custom-select custom-select-ctg" aria-haspopup="listbox">
            <input type="text" class="selected-option selected-option-ctgr js-category" tabindex="-1"
                placeholder="Categories" readonly disabled />
            <button class="categories-btn filter-btn" type="button" aria-label="Category option">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none">
                        <path d="M1 1.5L6 6.5L11 1.5" stroke="#010101" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </span>
            </button>
            <div class="select-options select-opt js-ctg-select-options" tabindex="0">
                <div class="text-options" tabindex="0">Show all</div>
            </div>
        </div>

        <div class="custom-select custom-select-sort" aria-haspopup="listbox">
            <input type="text" class="selected-option sort-select selected-option-sort" placeholder="A to Z"
                tabindex="-1" readonly disabled />
            <button class="sort-btn filter-btn" type="button" aria-label="Category option">
                <span>
                    <!-- <svg width="20" height="20">
                        <use href="./img/icons-tank.svg#icon-chevron-down" />
                    </svg> -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none">
                        <path d="M1 1.5L6 6.5L11 1.5" stroke="#010101" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </span>
            </button>
            <div class="select-options js-sort-select-options" tabindex="0">

            </div>
        </div>
    </div>
</div>
